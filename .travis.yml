language: java

script: ./mvnw test jacoco:report coveralls:report

jdk:
- oraclejdk8

before_deploy:
  - mvn -DskipTests package

deploy:
  - provider: releases
    api_key:
      secure: 
    file_glob: true
    file: 'target/frontpage-plugin-clock-*.jar'
    skip_cleanup: true
    on:
      tags: true
      repo: coffeenet/coffeenet-frontpage-plugin-api

notifications:
  irc:
    channels:
      - "irc.synyx.de#CoffeeNet"
    on_success: change # default: always
    on_failure: always # default: always
    use_notice: true
    skip_join: true

cache:
  directories:
    - $HOME/.m2
